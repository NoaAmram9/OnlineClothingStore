{% extends "layout.html" %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<h2>Add New Product</h2>
<form action="{{ url_for('product.add_product') }}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="description">description:</label>
    <input type="text" id="description" name="description" required><br><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required><br><br>

    <label for="size_s">Size S:</label>
    <input type="number" id="size_s" name="size_s" min="0" value="0"><br><br>

    <label for="size_m">Size M:</label>
    <input type="number" id="size_m" name="size_m" min="0" value="0"><br><br>

    <label for="size_l">Size L:</label>
    <input type="number" id="size_l" name="size_l" min="0" value="0"><br><br>

    <label for="size_xl">Size XL:</label>
    <input type="number" id="size_xl" name="size_xl" min="0" value="0"><br><br>

    <label for="image">Product Image:</label>
    <input type="file" id="image" name="image" accept="image/*"><br><br>

    <button type="submit">Add Product</button>
</form>
{% endblock %}
